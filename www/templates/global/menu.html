<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
    	<ion-nav-bar class="bar-stable">
      		<ion-nav-back-button></ion-nav-back-button>

	      	<ion-nav-buttons side="left">
	        	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	      	</ion-nav-buttons>
    	</ion-nav-bar>

	    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
			<ion-tab title="Home" icon="ion-ios-star-outline" href="#/app/home">
				<ion-nav-view name="tab-home"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Bar" icon="ion-ios-information-outline" href="#/app/bar">
				<ion-nav-view name="tab-bar"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Baz" icon="ion-ios-checkmark-outline" href="#/app/baz">
				<ion-nav-view name="tab-baz"></ion-nav-view>
			</ion-tab>
		</ion-tabs>
  	</ion-side-menu-content>

  	<ion-side-menu side="left">
	    <ion-content overflow-scroll="false">
	    	<ion-list>
		        <ion-item menu-close ng-click="!auth.check() ? show_login() : do_logout()">
		        	{{1 ? 'Log In' : 'Log Out'}}
				</ion-item>
	      	</ion-list>
	    </ion-content>
  	</ion-side-menu>
</ion-side-menus>
